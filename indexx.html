<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>My Video Links</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --subtle: #888888;
      --accent: #007aff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      font-size: 16px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .video-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .video-thumbnail {
      width: 100%;
      border-radius: 12px;
      aspect-ratio: 16 / 9;
      background-color: #ddd;
      background-size: cover;
      background-position: center;
    }

    .video-title {
      font-size: 1rem;
      font-weight: 500;
    }

    .image-grid {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.75rem;
    }

    .image-grid img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    a {
      text-decoration: none;
      color: var(--accent);
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .video-title {
        font-size: 1.125rem;
      }
    }
  </style>
</head>
